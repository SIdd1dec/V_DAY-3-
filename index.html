<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffdde1;
        }
        .container {
            margin-top: 50px;
        }
        #valentine-img {
            width: 200px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .yes-btn {
            background-color: green;
            color: white;
        }
        .no-btn {
            background-color: red;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Will you be my Valentine? ❤️</h1>
        <img id="valentine-img" src="https://your-jumping-bear.gif" alt="Jumping Bear">
        <br>
        
        <!-- Yes and No Buttons -->
        <button class="yes-btn" onclick="yesClicked()">Yes</button>
        <button class="no-btn" id="noButton" onmouseover="moveNoButton()">No</button>
    </div>

    <script>
        function yesClicked() {
            document.getElementById("question").innerHTML = "YAY! ❤️";
            document.getElementById("valentine-img").src = "https://your-holding-flowers-bear.gif";
            document.getElementById("noButton").style.display = "none";
        }

        function moveNoButton() {
            let button = document.getElementById('noButton');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
